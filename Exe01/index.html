<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício de incrementar o número</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff0f6;
        }

        #areaPrincipla {
            height: 50%;
            width: 50%;
            margin: auto;
            padding-top: 0px;
        }

        #numero {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 70pt;
            font-weight: bold;
            text-align: center;
            padding: 20% 0%;
            cursor: pointer;
            margin: 5% 15% 15% 15%;
            border: none;
            border-radius: 30px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            background-image: linear-gradient(45deg, #c999af, #e3b1c8, #fdcae1, #ffe5f0);
            animation: color 10s infinite alternate;
            background-size: 500% 100%;
            color: #8f6277;
        }

        @keyframes color {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #numero:hover {
            transform: scale(1.02);
        }

        p {
            font-size: 25pt;
            font-weight: 400;
            font-family: 'Luckiest Guy', cursive;
            color: #8f6277;
            text-align: center;
            margin-top: 2%;
        }
    </style>
</head>

<body>

    <p>criar uma tela com uma div com número 1, ao clickar na div deve incrementar o numero</p>
    <div id="areaPrincipla">
        <div id="numero"> 1 </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
